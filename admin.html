<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindMirror Admin Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      font-family: "Segoe UI", sans-serif;
      background: #f0f2f5;
      color: #333;
      height: 100vh;
    }
    .sidebar {
      width: 240px;
      background: #1e2a38;
      color: #fff;
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100vh;
      box-shadow: 2px 0 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      z-index: 10;
    }
    .sidebar.collapsed {
      transform: translateX(-100%);
    }
    .sidebar .logo {
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      background: #18202b;
    }
    .sidebar nav a {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      text-decoration: none;
      color: #fff;
      transition: background 0.3s;
    }
    .sidebar nav a:hover {
      background: rgba(255,255,255,0.1);
    }
    .sidebar nav a i {
      margin-right: 10px;
    }
    .main {
      margin-left: 240px;
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      transition: margin-left 0.3s ease;
    }
    .main h2 {
      color: #4a90e2;
      margin-bottom: 15px;
    }
    .main p {
      font-size: 1.1em;
      line-height: 1.6;
    }
    .hamburger {
      display: none;
      position: fixed;
      top: 15px;
      right: 15px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.5em;
      padding: 8px 12px;
      cursor: pointer;
      z-index: 20;
    }
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .main {
        margin-left: 0;
      }
      .hamburger {
        display: block;
      }
    }
  </style>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <button class="hamburger" onclick="toggleSidebar()">â˜°</button>
  <div class="sidebar" id="sidebar">
    <div class="logo">MindMirror Admin</div>
    <nav>
      <a href="#"><i class="ph ph-gauge"></i> Dashboard</a>
      <a href="#"><i class="ph ph-file-text"></i> Reports</a>
      <a href="/admin/questions"><i class="ph ph-list-checks"></i> Questions</a>
      <a href="#"><i class="ph ph-users"></i> Users</a>
      <a href="#"><i class="ph ph-eye"></i> Preview Test</a>
    </nav>
  </div>
  <div class="main">
    <h2>Welcome, Admin</h2>
    <p>Use the navigation on the left to manage your MindMirror app. This is your admin control panel.</p>
  </div>
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }
  </script>
</body>
</html>
