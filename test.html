<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindMirror Test</title>
  <style>
    #progress-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #f0f2f5;
      padding: 10px;
      z-index: 1000;
    }
    #progress-bar {
      background: #4a90e2;
      height: 20px;
      width: 0%;
      border-radius: 10px;
      transition: width 0.3s ease;
    }
    #progress-text {
      margin-top:5px;
      font-size:0.9em;
    }
    .question-block {
      margin-top:60px;
      margin-bottom:20px;
      padding:15px;
      background:#fff;
      border:1px solid #ddd;
      border-radius:8px;
    }
    .options-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .options-group label {
      flex: 1 1 150px;
      background:#f5f5f5;
      border:1px solid #ccc;
      border-radius:5px;
      padding:8px;
      text-align:center;
      cursor:pointer;
    }
    @media(max-width: 768px){
      .options-group {
        flex-direction: column;
      }
      .options-group label {
        flex: 1 1 100%;
      }
    }
    button {
      display:block;
      margin:20px auto;
      background:#4a90e2;
      color:#fff;
      padding:12px 20px;
      border:none;
      border-radius:5px;
      cursor:pointer;
    }
    #result {
      margin-top:60px;
      padding:20px;
      text-align:center;
    }
    canvas { max-width: 400px; margin: 20px auto; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="progress-container">
    <div style="background:#ddd;width:100%;height:20px;border-radius:10px;">
      <div id="progress-bar"></div>
    </div>
    <div id="progress-text">0% completed</div>
  </div>
  <form id="test-form" style="margin-top:60px;">
    <!-- questions injected by JS -->
    <button type="submit">Submit Test</button>
  </form>
  <div id="result" style="display:none;">
    <h2>Evaluation</h2>
    <p id="evalText"></p>
    <canvas id="chart"></canvas>
    <div>
      <button onclick="location.href='/test'">Retake Test</button>
      <button onclick="window.location.href='/logout'">Logout</button>
    </div>
  </div>
  <script>
    async function loadQuestions(){
      const res = await fetch('/api/questions-user');
      const data = await res.json();
      const form = document.getElementById("test-form");
      data.forEach((q, i) => {
        const div = document.createElement("div");
        div.className = "question-block";
        div.innerHTML = `<strong>${i+1}. ${q.text}</strong>
          <div class="options-group">
            ${q.options.map(opt => `
              <label>
                <input type="radio" name="q${i}" value="${opt}">
                ${opt}
              </label>
            `).join("")}
          </div>`;
        form.insertBefore(div, form.querySelector("button"));
      });

      document.addEventListener("input", () => {
        const answered = document.querySelectorAll("input:checked").length;
        const percent = Math.round((answered / data.length) * 100);
        document.getElementById("progress-bar").style.width = percent + "%";
        document.getElementById("progress-text").innerText = `${percent}% completed`;
      });
    }

    loadQuestions();

    document.getElementById("test-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const answers = {};
      formData.forEach((v,k) => { answers[k] = v });
      if(Object.keys(answers).length < 1){
        alert("Answer at least one question!");
        return;
      }
      const res = await fetch("/test", {
        method: "POST",
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({answers})
      });
      const data = await res.json();
      document.getElementById("test-form").style.display = "none";
      document.getElementById("result").style.display = "block";
      document.getElementById("evalText").innerText = data.evaluation;
      new Chart(document.getElementById("chart"),{
        type:"radar",
        data:{
          labels:["Emotional Stability","Stress Resilience","Social Interaction","Motivation","Self-Discipline","Optimism"],
          datasets:[{
            label:"Your Profile",
            data:data.scores,
            fill:true,
            backgroundColor:"rgba(74,144,226,0.3)",
            borderColor:"#4a90e2"
          }]
        },
        options:{
          scales:{r:{min:0,max:100}}
        }
      });
    });
  </script>
</body>
</html>
